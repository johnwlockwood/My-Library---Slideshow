<script type="text/javascript">
var API,D,E,F;
API = API || {};
var global = this;
var slideshowManager;


(function(){
      
      
var onLoad = function()
{
   if(API &&
      API.areFeatures && API.areFeatures('documentReady',
         'attachListener',
         'showElement',
         'createElementWithAttributes',
         'getEBI','SlideShowsManager') && API.documentReady()) 
   {

         
         var defaultSlideShowOptions = {
            "transitionDelay":3000,
            "startDelay":2000,
            "transition":{ effects:[API.effects.scaleY, API.effects.fade], duration:1000 }
         };
         
         var slideshowManagerOptions = {
         	 'slideshowCN':'slideshow',
         	 "idCustomOptions":{
         	 	 "slideshowB":
         	 	 {
					"transitionDelay":3000,
					"startDelay":4000,
					"transition":{ 
						effects:[API.effects.shake, API.effects.fade], 
						duration:1000,ease:API.ease.quad }
				 },
				 "slideshowC":
         	 	 {
					"transitionDelay":3000,
					"startDelay":1000,
					"transition":{ 
						effects:API.effects.fade, 
						duration:1000,ease:API.ease.sigmoid }
				 }
            }
         };
         
         slideshowManager = new API.SlideShowsManager(slideshowManagerOptions
            ,defaultSlideShowOptions);
         
   }
   
   
}
if(API &&
      API.areFeatures && API.areFeatures('documentReady'))
{
	API.attachDocumentReadyListener(onLoad);
}

})();
</script>
